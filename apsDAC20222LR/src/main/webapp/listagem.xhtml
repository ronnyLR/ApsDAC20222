<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Listagem Jogos</title>
</h:head>

<h:body>
	<p:panel header="Lista de Jogos">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:link outcome="index" value="voltar"/>
		<p:dataTable value="#{jogoBean.lista}" var="valor">
			
			<p:column headerText="Id"><p:outputLabel value="#{valor.id}"/></p:column>
			<p:column headerText="Valor1"><p:outputLabel value="#{valor.v1}"/></p:column>
			<p:column headerText="Valor2"><p:outputLabel value="#{valor.v2}"/></p:column>
			<p:column headerText="Valor3"><p:outputLabel value="#{valor.v3}"/></p:column>
			<p:column headerText="Valor4"><p:outputLabel value="#{valor.v4}"/></p:column>
			<p:column headerText="Valor5"><p:outputLabel value="#{valor.v5}"/></p:column>
			<p:column headerText="Data"><p:outputLabel value="#{valor.dataCadastro}"/></p:column>
			<p:column><p:commandButton value="Maior" action="#{jogoBean.maiorValor}"/></p:column>
			<p:column headerText=""><p:link outcome="editar" value="Editar"/></p:column>
			<p:column headerText=""><p:commandButton type="button" value="Excluir" action="#{jogoBean.excluir}" update="formlistagem" styleClass="ui-button-danger" /></p:column>
		</p:dataTable>

	</p:panel>
</h:body>
</html>
